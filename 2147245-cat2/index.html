function validateemail()
{
    var users=$("#user").val();
    var email=$("#email").val();
    var reg3=/^([a-zA-z0-9.]{4,20})@(c|C)hristuniversity.in$/;
    //var reg3=/^users@(c|C)hristuniversity.in$/;
    var match=/^.*(?=@christuniversity.in)$/;
    if(reg3.test(email))
    {
        return true;
    }
    else if(!match.test(users))
    {
     return false;
    }
    else
    {
        return false;
    }

}
